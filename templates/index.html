{% extends 'base.html' %}

{%block title%}
home
{%endblock title%}

{%block body%}
<div class="container">
    <h1 class="mt-3">Events</h1>

    <div>
        {% for event in events %}

            <div class="d-flex justify-content-between m-2 align-items-center">
                <img class="rounded" src="http://localhost:8000/media/{{event.image}}" alt="" width="150px" height="100px">
                <div>
                        <h5>{{event.name}}</h5>
                        <p>{{event.time}}</p>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <button class="border-0 rounded"><img src="../static/icons/share.png" width="20px height=20px"></button>
                    <i class="fa fa-heart mt-1" id={{event.sr_no}} onclick="updateFav({{event.sr_no}})"= style="font-size:24px;color:{%if event.is_liked%} red {%else%} grey{%endif%}"></i>
                </div>
            </div>

        {% endfor %}

    </div>

</div>
<script src="../static/js/update.js"></script>
{%endblock body%}
